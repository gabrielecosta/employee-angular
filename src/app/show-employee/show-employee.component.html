<div>
    <button (click)="showAll()">All</button>
    <button (click)="showActive()">Active</button>
    <button (click)="showInactive()">Inactive</button>
</div>

<div>
    <ul class="list">
        <li *ngFor="let employee of showEmployees" class="single">
            <p>{{employee.id}} {{employee.name}} {{employee.surname}} {{employee.active}}</p>
        </li>
    </ul>
</div>
